            <h3>上传头像</h3>

                <div class="headerPic_form">
                    <form enctype="multipart/form-data" method="post" action="upload.php" onsubmit="return cutImgObj.checkForm('upload_iconform')" id="upload_iconform">

                <form enctype="multipart/form-data" method="post" action="upload.php" onsubmit="return cutImgObj.checkForm('upload_bgform')" id="upload_bgform">

                    <input type="hidden" class="preview_h" name="h"autocomplete="off" />

                        <img id="preview_bg"/>

                        <div class="bg_btn">
                            <input type="submit" value="上传" class="btn" />
                        </div>
                    </div>
                    
                </form>
